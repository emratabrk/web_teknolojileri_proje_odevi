        <p class="text-left">Tarihî Sinop Kapalı Cezaevi ya da resmi adıyla Tarihi Cezaevi, bir dönem "Anadolu'nun Alkatrazı" tabiri ile de tanınan ve 1999 yılında kapatılmış cezaevidir. 2000'de müzeye çevrilmiştir. 2020'de yerleşkenin içi ve çevresinde restorasyon çalışmalarına başlanmıştır.</p>
