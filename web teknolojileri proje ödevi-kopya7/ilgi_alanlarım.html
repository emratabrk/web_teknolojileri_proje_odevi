    <script>
        function bilgi(isim){
            fetch('http://www.omdbapi.com/?t='+ isim +'&apikey=18ab0eb8')
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((err) => console.log(err))
        
        }

        function arama_sonucu(){
            
            var arama2 = document.getElementById("arama").value;
            bilgi(arama2);
           bilgi_al(arama2);
            
        }
        function bilgi_al(isim){
          fetch('http://www.omdbapi.com/?t='+ isim +'&apikey=18ab0eb8')
          .then(function(resp){return resp.json()})
          .then(function(data){bilgi_göster(data)})
        }
        function bilgi_göster(a){
          var actors = a.Actors;
          var awards = a.Awards;
          var boxoffice = a.BoxOffice;
          var country = a.Country;
          var dvd = a.DVD;
          var director = a.Director;
          var genre = a.Genre;
          var poster = a.Poster;
          document.getElementById("aktörler").innerHTML = actors;
          document.getElementById("ödüller").innerHTML = awards;
          document.getElementById("bütçe").innerHTML = boxoffice;
          document.getElementById("ülke").innerHTML = country;
          document.getElementById("yıl").innerHTML = dvd;
          document.getElementById("direktör").innerHTML = director;
          document.getElementById("tür").innerHTML = genre;
          var Resim = document.getElementById("resim");
          Resim.src = poster;
        }



       

    </script>
